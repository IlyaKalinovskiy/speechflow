### Model configuration ###

experiment_name: styletts2_nsf

dirs:
  logging: styletts2_experiments

seed: 1234

batch:
  type: VocoderBatchProcessor

data_loaders:
  batch_size: { default: 8, debug: 2 }
  min_batch_size: 2
  min_prefetch_factor: { default: 50, debug: 1 }
  max_prefetch_factor: { default: 150, debug: 1 }

trainer:
  accelerator: { default: gpu, debug: cpu }
  devices: { default: [auto], debug: 1 }
  max_steps: 8000000
  accumulate_grad_batches: 1
  limit_val_batches: 100
  log_every_n_steps: 100
  # resume_from_checkpoint: /path/to/checkpoint

checkpoint:
  monitor: val_loss
  filename: vocos_checkpoint_{epoch}_{step}_{val_loss:.4f}
  save_top_k: 3
  save_last: true

callbacks:
  LearningRateMonitor: {}
  ModelSummary: {}
  GradNormCallback: {}
  VisualizerCallback: {}

engine:
  class_name: VocosLightningEngine
  init_args:
    sample_rate: 24000
    initial_learning_rate: 5.e-4
    mel_loss_coeff: 10.0
    mrd_loss_coeff: 0.1
    auxiliary_loss_coeff: 1.0
    decay_mel_coeff: false
    num_warmup_steps: 0  # Optimizers warmup steps
    pretrain_mel_steps: 0  # 0 means GAN objective from the first iteration
    use_sm_loss: false
    use_wavlm_loss: false
    use_cdpam_loss: false
    biometric_model_name:
      default: /src/wespeaker-voxceleb-resnet34-LM
      debug: C:/FluentaAI/wespeaker-voxceleb-resnet34-LM
    wavlm_model_name:
      default: /src/wavlm-base-plus
      debug: C:/FluentaAI/wavlm-base-plus

    # automatic evaluation
    evaluate_utmos: false
    evaluate_pesq: true
    evaluate_periodicty: true

    use_clearml_logger: false

model:
  feature_extractor:
    class_name: AudioFeatures
    init_args:
      feat_encoder_type: CBHGEncoder
      inner_dim: 512
      add_noise: true

  backbone:
    class_name: VocosBackbone
    init_args:
      input_dim: 512
      inner_dim: 1024
      num_layers: 12
      intermediate_dim: 1536

  head:
    class_name: DACHead
    init_args:
      input_dim: 1024
